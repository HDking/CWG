{% extends "template.html" %}


{% block content %}
        <!-- inject here.. -->
        {% for article in article %}
        <h1>{{ article.title }}</h1>
        
        <ul class="meta">
            <li>
                <h2><a href="#"> {{ article.reporter }}</a></h2>
            </li>
        </ul>
        
        <!--<time class="meta">Thursday June 8, 2015, 16:00</time>-->
        <time class="meta"> {{ article.date[0:16] }} </time>

                <div class="body">
                    <p xmlns="http://www.w3.org/1999/xhtml">
                        {{ article.post }}
                    </p> 
                
<!-- end timeline -->
        {% endfor %}
        {% endblock %}
